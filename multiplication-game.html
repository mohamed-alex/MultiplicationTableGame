<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Multiplcation Table Game</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1 id="title">لـعـبة جـدول الـضـرب</h1>
        <div id="lang-btn" class="ar">Ar</div>
        <div class="player shift rtl">
            <p id="name">أكتب أسمك: </p>
            <input type="text" class="player-name">
        </div>
        <div class="ques-num-div shift rtl">
            <p id="qu-num">أكتب عددالمسائل</p>
            <input type="number" class="ques-num">
        </div>
        <div class="choose-level shift rtl">
            <p id="game-lvl">أختار مستوى اللعبة </p>
            <select class="select">
                <option>.....</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
            </select>
        </div>
        <div class="start" id="start">أبدأ اللعبة</div>
        <div class="game">
            <div class="sec"></div>
        </div>

        <form action="">
            <input class="end" type="submit" value="مراجعة">
        </form>
        <div class="history-link"><a href="history.html" target="_blank">السجل</a></div>
    </div>

    </div>
    <script src='js/js.js'></script>

</body>

</html>
